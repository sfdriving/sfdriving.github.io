<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="jquery.min.js"></script>
    <script src="code.js"></script>
    <title>Driving School</title>

    <!-- Loading header and footer -->
    <script src="/helper.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("header").load("/header_cn.html", () => {
                var url = window.location.href;
                if (url.endsWith("_cn.html")) {
                    url = url.substring(0, url.length - 8);
                } else {
                    url = url.substring(0, url.length - 5);
                }

                $("#english").attr("href", url + ".html");
                $("#chinese").attr("href", url + "_cn.html");
            });
            $("footer").load("/footer.html");
            $("#booking").load("/booking_cn.html");
        });
    </script>
    <!-- End loading header and footer -->
</head>

<body>
    <header></header>
    <main>
        <div id="content">
            <p>We are patient and experienced, offering driving lessons at $50/hr in Hornsby, Chatswood, Castle Hill, Macquarie
                Park &amp; Silverwater.</p>
            <p>Pass your driving test with ease, and become a safer driver today.</p>
            <p>Automatic only. Prius. Please contact Brian for details.</p>
        </div>
        <div id="booking"></div>
    </main>
    <footer></footer>
</body>

</html>
