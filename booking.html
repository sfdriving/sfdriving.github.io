<h2>Make a booking now</h2>
<table>
    <tr>
        <td>Name:</td>
        <td><textarea id="ta_name"></textarea></td>
    </tr>
    <tr>
        <td>Telephone:</td>
        <td><textarea id="ta_telephone"></textarea></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td><textarea id="ta_address"></textarea></td>
    </tr>
    <tr>
        <td>Message:</td>
        <td><textarea id="ta_message" style="height: 60px"></textarea></td>
    </tr>
</table>
<input type="submit" onclick="onSubmit()" id="submit_booking" value="Submit">
